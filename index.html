<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/rodape.css">
</head>

<body>
    <main>
        <section id="barraSuperior">
            <div id="contagemDePontos">
                <span class="tituloPontos">PONTOS</span>
                <span class="valorPontos">42</span>
            </div>
            <div id="menuRacas">
                <span class="tituloRacas">RAÇA DO PERSONAGEM</span>
                <span><select>
                        <option value="0">Selecione sua raça...</option>
                        <option value="anao">Anão</option>
                        <option value="anao">Elfo</option>
                        <option value="anao">Humano</option>
                        <option value="anao">Gnomo</option>
                        <option value="anao">Tiefling</option>
                        <option value="anao">Halfling</option>
                        <option value="anao">Halforc</option>
                        <option value="anao">Draconato</option>
                        <option value="0">Personalizada</option>
                    </select></span>
            </div>
        </section>
        <section id="tabela">
            <table class="tabela">
                <tr>
                    <td>
                        <div id="containerDicaRaca">
                            <div id="dicaRaca"><span></span></div>
                        </div>
                    </td>
                    <th class="thHabilidades">Valor</th>
                    <th class="thRaca">Raça</th>
                    <th class="thTotal">TOTAL</th>
                    <th class="thModificadores">MOD</th>
                    <th class="thCusto">Custo</th>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">FOR</span>
                        <span class="thMenor">Força</span>
                    </th>
                    <td><input type="text" id="FOR_BASE" class="campoTabela for base"></td>
                    <td><input type="text" id="FOR_RACA" class="campoTabela for raca" disabled></td>
                    <td><input type="text" id="FOR_TOTAL" class="campoTabela for total" disabled></td>
                    <td><input type="text" class="campoTabela for mod" disabled></td>
                    <td><input type="text" class="campoTabela for custo" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">DES</span>
                        <span class="thMenor">Destreza</span>
                    </th>
                    <td><input type="text" id="DES_BASE" class="campoTabela des base"></td>
                    <td><input type="text" id="DES_RACA" class="campoTabela des raca" disabled></td>
                    <td><input type="text" id="DES_TOTAL" class="campoTabela des total" disabled></td>
                    <td><input type="text" class="campoTabela des mod" disabled></td>
                    <td><input type="text" class="campoTabela des custo" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">CON</span>
                        <span class="thMenor">Constituição</span>
                    </th>
                    <td><input type="text" id="CON_BASE" class="campoTabela con base"></td>
                    <td><input type="text" id="CON_RACA" class="campoTabela con raca" disabled></td>
                    <td><input type="text" id="CON_TOTAL" class="campoTabela con total" disabled></td>
                    <td><input type="text" class="campoTabela con mod" disabled></td>
                    <td><input type="text" class="campoTabela con custo" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">INT</span>
                        <span class="thMenor">Inteligência</span>
                    </th>
                    <td><input type="text" id="INT_BASE" class="campoTabela int base"></td>
                    <td><input type="text" id="INT_RACA" class="campoTabela int raca" disabled></td>
                    <td><input type="text" id="INT_TOTAL" class="campoTabela int total" disabled></td>
                    <td><input type="text" class="campoTabela int mod" disabled></td>
                    <td><input type="text" class="campoTabela int custo" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">SAB</span>
                        <span class="thMenor">Sabedoria</span>
                    </th>
                    <td><input type="text" id="SAB_BASE" class="campoTabela sab base"></td>
                    <td><input type="text" id="SAB_RACA" class="campoTabela sab raca" disabled></td>
                    <td><input type="text" id="SAB_TOTAL" class="campoTabela sab total" disabled></td>
                    <td><input type="text" class="campoTabela sab mod" disabled></td>
                    <td><input type="text" class="campoTabela sab custo" disabled></td>
                </tr>
                <tr>
                    <th>
                        <span class="thMaior">CAR</span>
                        <span class="thMenor">Carisma</span>
                    </th>
                    <td><input type="text" id="CAR_BASE" class="campoTabela car base"></td>
                    <td><input type="text" id="CAR_RACA" class="campoTabela car raca" disabled></td>
                    <td><input type="text" id="CAR_TOTAL" class="campoTabela car total" disabled></td>
                    <td><input type="text" class="campoTabela car mod" disabled></td>
                    <td><input type="text" class="campoTabela car custo" disabled></td>
                </tr>
            </table>
        </section>
        <section id="botoes">
            <div>
                <input class="calcular" type="button" value="Calcular" id="calcular">
                <input class="resetar" type="button" value="Resetar" id="resetar">
            </div>
        </section>
        <!-- <section id="opcoes">
            <label class="containerCheckbox">
                <input type="checkbox" id="foraDoIntervalo">
                <span class="textoCheckbox">Permitir valores base menores que 7 e maiores que 18</span>
            </label>
        </section> -->
    </main>
    <footer>
        <div class="caixaFooter">Desenvolvido por <a href="" target="_blank">Aluno Ctrl+Play</a>.
        </div>
    </footer>
    <script src="JavaScript\script.js"></script>
</body>

</html>
